<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Math game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Nanum+Gothic+Coding&family=Pathway+Extreme:wght@100;500&family=Poppins:wght@100;200&display=swap');
      </style>
</head>
<body>
    <div class="container">
        <div class="question-cont">
            <h1 class="generate-question"></h1>
        </div>
        <form autocomplete="off" class="answer">
            <input id="myAnswer" type="text" placeholder="Enter your answer ... ">
        </form>
        <div class="data-prev">
            <p>score: <span class="score">0</span></p>
            <p>level: <span class="level">1</span></p>
            <button>Skip this question</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
